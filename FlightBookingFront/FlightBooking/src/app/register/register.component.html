
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" name = "Email"
                         class="form-control"  [(ngModel)]="registerUserData.email" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" name = "password"
                        [(ngModel)]="registerUserData.password"
                        class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>  -->

                      <label class="form-label">Gender:  </label>
                            <br/>
                            <label class="form-check-inline"> Male
                                <input class="form-check-input" type="radio" name="gender" value="Male" [(ngModel)]="registerUserData.gender">
                            </label>
                            <label class="form-check-inline"> Female
                                <input class="form-check-input" type="radio" name="gender" value="Female" [(ngModel)]="registerUserData.gender">
                            </label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <!-- <input type="number" class="form-control" [(ngModel)]="registerUserData.age"
                      id="exampleInputage" placeholder="Age"> -->
                      <label class="form-check-label" for="exampleInputage">Age </label>                      
                      <input type="number" name="Age" class="form-control" [(ngModel)]="registerUserData.age"
                          id="exampleInputage" placeholder="Age">

                  </div>
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button"  (click)="registerUser()"
                      class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{{imgsrc}}"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
