<div>
<title>Available User</title>
<br />
<table class="table">
    <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Reservation Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of UserDatas">
            <td> {{user.email}}</td>
            <td> {{user.reservationCount}}</td>
        </tr>
    </tbody>
</table>
