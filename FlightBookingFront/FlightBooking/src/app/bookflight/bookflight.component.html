<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0">Book Reservation</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="exampleInputFlighName">FlighName</label>
                            <input type="FlighName" class="form-control" [(ngModel)]="bookReservationData.flightName"
                             readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputSeat">Seat</label>
                            <input type="number" class="form-control"
                             [(ngModel)]="bookReservationData.bookedSeats" (ngModelChange)="SeatmodelChangeFn($event)"
                                id="exampleInputSeat">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputGender1">Total</label>
                            <input type="text" class="form-control" [(ngModel)]="bookReservationData.total"
                                id="exampleInputGender1" placeholder="total">
                        </div>
                        <br/>
                        <div class="form-group">
                            <label>Select Meal:  </label>
                            <br/>
                            <label class="form-check-inline"> Veg
                                <input class="form-check-input" type="radio" name="meal" value="Veg" [(ngModel)]="bookReservationData.meal">
                            </label>
                            <label class="form-check-inline"> Non-Veg
                                <input class="form-check-input" type="radio" name="meal" value="Non-Veg" [(ngModel)]="bookReservationData.meal">
                            </label>
                        </div>
                        <hr/>
                        <button type="submit" (click)="BookTickes()"
                            class="btn btn-primary float-right">Book
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
