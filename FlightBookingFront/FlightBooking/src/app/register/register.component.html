<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="registerUserData.email"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="registerUserData.password"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Gender:  </label>
                            <br/>
                            <label class="form-check-inline"> Male
                                <input class="form-check-input" type="radio" name="gender" value="Male" [(ngModel)]="registerUserData.gender">
                            </label>
                            <label class="form-check-inline"> Female
                                <input class="form-check-input" type="radio" name="gender" value="Female" [(ngModel)]="registerUserData.gender">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputage">Age</label>
                            <input type="number" class="form-control" [(ngModel)]="registerUserData.age"
                                id="exampleInputage" placeholder="Age">
                        </div>
                        <br/>
                        <br/>
                        <button type="submit" (click)="registerUser()"
                            class="btn btn-primary float-right">Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
